<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/styles.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="auth-header">
        <div class="auth-title">Create Your Chat Profile</div>
        <div class="auth-subtitle">Pick a unique username and join the rooms.</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h1 class="h4 mb-3">Create Account</h1>
              <form id="signup-form">
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input class="form-control" name="username" required />
                  <div class="form-text">Must be unique and memorable.</div>
                </div>
                <div class="mb-3">
                  <label class="form-label">First Name</label>
                  <input class="form-control" name="firstname" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Last Name</label>
                  <input class="form-control" name="lastname" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input class="form-control" name="password" type="password" required />
                  <div class="form-text">At least 6 characters is a good idea.</div>
                </div>
                <div class="d-grid">
                  <button id="signup-btn" class="btn btn-primary" type="submit">Sign Up</button>
                </div>
              </form>
              <div id="signup-alert" class="alert mt-3 d-none"></div>
              <p class="mt-3 mb-0">
                Already have an account?
                <a href="/login">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/public/js/signup.js"></script>
  </body>
</html>
