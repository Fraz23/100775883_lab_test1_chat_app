<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/styles.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="auth-header">
        <div class="auth-title">Welcome Back</div>
        <div class="auth-subtitle">Log in to continue your conversations.</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h1 class="h4 mb-3">Login</h1>
              <form id="login-form">
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input class="form-control" name="username" required />
                  <div class="form-text">Use the username you signed up with.</div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input class="form-control" name="password" type="password" required />
                </div>
                <div class="d-grid">
                  <button id="login-btn" class="btn btn-primary" type="submit">Login</button>
                </div>
              </form>
              <div id="login-alert" class="alert mt-3 d-none"></div>
              <p class="mt-3 mb-0">
                Need an account?
                <a href="/signup">Sign up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/public/js/login.js"></script>
  </body>
</html>
