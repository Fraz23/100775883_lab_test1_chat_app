<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container-fluid">
        <span class="navbar-brand">Chat App</span>
        <div class="d-flex align-items-center gap-3">
          <span id="current-user" class="text-muted"></span>
          <button id="logout-btn" class="btn btn-outline-danger btn-sm">Logout</button>
        </div>
      </div>
    </nav>

    <div class="container-fluid py-4">
      <div class="row g-4">
        <div class="col-lg-3">
          <div class="card">
            <div class="card-body">
              <h2 class="h6">Rooms</h2>
              <div class="form-text mb-2">Join a room to unlock group chat.</div>
              <select id="room-select" class="form-select mb-2"></select>
              <div class="d-flex gap-2">
                <button id="join-room" class="btn btn-primary w-100">Join</button>
                <button id="leave-room" class="btn btn-outline-secondary w-100">Leave</button>
              </div>
              <hr />
              <h2 class="h6">Private Chat</h2>
              <div class="form-text mb-2">Select a user for 1-to-1 chat.</div>
              <select id="private-select" class="form-select mb-2">
                <option value="">Group chat only</option>
              </select>
              <button id="load-private" class="btn btn-outline-primary w-100">
                Load private history
              </button>
            </div>
          </div>
        </div>

        <div class="col-lg-9">
          <div class="card chat-card">
            <div class="card-body d-flex flex-column">
              <div class="d-flex flex-wrap align-items-start justify-content-between mb-3 gap-2">
                <div>
                  <div id="room-title" class="fw-semibold">Choose a room</div>
                  <div id="status-hint" class="form-text">No room selected.</div>
                </div>
                <div id="mode-banner" class="mode-banner mode-idle">Mode: idle</div>
              </div>
              <div id="chat-messages" class="chat-messages"></div>
              <div id="typing-indicator" class="typing-indicator small mt-2"></div>
              <form id="chat-form" class="mt-3">
                <div class="input-group">
                  <input
                    id="message-input"
                    class="form-control"
                    placeholder="Type your message"
                    autocomplete="off"
                  />
                  <button id="send-btn" class="btn btn-primary" type="submit">Send</button>
                </div>
                <div class="form-text mt-2">Press Enter to send. Private chat overrides room chat.</div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="toast-stack" class="toast-stack"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/chat.js"></script>
  </body>
</html>
